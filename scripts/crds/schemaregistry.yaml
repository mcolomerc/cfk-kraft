apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  podTemplate:
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "1024Mi"
        cpu: "500m"
  image:
    application: confluentinc/cp-schema-registry:7.5.0
    init: confluentinc/confluent-init-container:2.7.0
  tls:
    autoGeneratedCerts: true 
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071 
      tls:
        enabled: true
 
     