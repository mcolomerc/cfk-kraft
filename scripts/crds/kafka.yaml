apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  oneReplicaPerNode: true
  replicas: 3
  podTemplate:
    resources:
      requests:
        memory: "4024Mi"
        cpu: "250m"
      limits:
        memory: "8048Mi"
        cpu: "900m"
  image:
    application: docker.io/confluentinc/cp-server:7.5.0
    init: confluentinc/confluent-init-container:2.7.0  
  dataVolumeCapacity: 500G 
  tls:
    autoGeneratedCerts: true 
  listeners:
    internal:
      # The `internal` listener will be TLS enabled.
      tls:
        enabled: true
    external:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
      externalAccess:
        type: staticForHostBasedRouting
        staticForHostBasedRouting:
          domain: $DOMAIN
          port: 443
      tls:
        enabled: true
        secretRef: tls-kafka-e
  dependencies:
    kRaftController:
      controllerListener:
        tls:
          enabled: true
        authentication:
          type: mtls 
      clusterRef:
        name: kraftcontroller 